<html>

<head>
    <title>Assignment-5</title>
</head>

<body>
    <div style="height: 100px; width: 100px; position: absolute;
    left: 0px;" id="myDiv">
        <img src="img.png" height="100px" width="200px" />
    </div>
    <div style=" width: 700px;
    height: 30px; 
    background-color: black;
    opacity: 0.9;
    position: absolute;
    top: 100px;
    left: 0;">
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br />
    <input type="button" value="start" onclick="Start()" style="margin-left: 100px;" />
    <input type="button" value="stop" onclick="Stop()" />

    <table>
        <br />
        <tr>
            <td>X-axis</td>
            <td>
                <input type="text" id="text1">
            </td>
        </tr>

        <tr>
            <td>Y-axis</td>
            <td>
                <input type="text" id="text2">
            </td>
        </tr>
    </table>
    <script>
        var counter = 0;
        var topCounter = 0;
        var queryNoArry = new Array();
        var x1 = document.getElementById("text1");
        var y1 = document.getElementById("text2");
        var ref1 = document.getElementById("myDiv");

        function Start() {
            var qNo = window.setInterval(Count, 10);
            console.log("Q Created with No " + qNo);
            queryNoArry.push(qNo);
        }

        function Stop() {
            var qNo = queryNoArry.pop();
            window.clearInterval(qNo);
            console.log("Q Destroyed with no " + qNo);
        }

        function Count() {
            if (counter < 700) {
                counter = counter + 2;
                ref1.style.marginLeft = counter + "px";
                x1.value = counter;
                y1.topCounter = 0;
            } else {
                ref1.style.rotate = "35deg";

                if (topCounter <750) {
                    topCounter = topCounter + 2;
                    ref1.style.marginTop = topCounter;
                    y1.value = topCounter;
                }
            }
        }
    </script>

</body>

</html>
